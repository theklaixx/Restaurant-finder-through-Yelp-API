<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header>
        <h1>Admin Page</h1>
        <p>User's Searched Queries</p>
    </header>

    <!--If the query_data variable (list of tuples) is passed from the server and it is not empty or None-->
    {% if query_data %}
    <table>
        <thead>
            <tr>
                <th>Search Query</th>
                <th>No. of Submissions</th>
            </tr>
        </thead>
        <tbody>

            {% for query, count in query_data %}
                <tr>
                    <td>{{ query }}</td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% elif message%}
        <p>{{message}}</p>
    {% endif%}


    <div class="button">
        <a href="/">New Search</a>
        </div>
</body>
</html>
